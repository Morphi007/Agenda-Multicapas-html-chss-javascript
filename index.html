<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda multicapas</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="tittle">
    <h1>Agenda multicapas</h1>
</header>
<div class="forms"> 
<form method="POST" id="form" > 
    
   <input type="text" placeholder="Nombre" id="name" class="input"> 
   <input type="text" placeholder="Apellido" id="lastname" class="input">  
    <input type="number" placeholder="telefono" id="telephone" class="input"> 
    <br>
    <button type="submit" id="btn-enviar" class="btn-enviar">enviar</button>
   
  </form>
</div>

<div class="agent">
    <table >
        <thead>
                <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Telefono</th>
                        
                </tr>
                <tbody id="table"></tbody>
        </thead>
       
    </table>
    <script src="script.js/script.js"></script>
</div>
</body>
</html>
